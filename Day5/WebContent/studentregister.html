<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="StudentRegisterServlet" method="post">
<label>Student name: </label>
<input type="text" name="studentname" placeholder="Enter the student Name..."><br>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br> 
<label>Degree</label>
<select name="degree">
<option value="BE">B.E.</option>
<option value="BTech">B.Tech.</option>
<option value="ME">M.E.</option>
<option value="Mtech">M.Tech</option>
<option value="bca">BCA</option>
<option value="mca">MCA</option>
<option value="bcs">BCS</option>
<option value="Mcs">MCS</option>

</select>
<input type="checkbox" name="technology" value="corejava">Corejava<br>
<input type="checkbox" name="technology" value="advancedjava">Advancedjava<br>
<input type="checkbox" name="technology" value="angular">Angular2+<br>
<input type="checkbox" name="technology" value="spring">Spring<br>

<input type="submit" value="Submit data">




</form>
</body>
</html>
